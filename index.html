<head>

  <style>

</head>
<body>
  <h1>Lic. en Psicopedagog칤a - UNLZ</h1>
  <button class="boton" onclick="reiniciar()">游댃 Reiniciar progreso</button>

  <div id="contenedor"></div>

  <script>
    const materias = [
      { anio: 1, id: 'filo', nombre: 'Filosof칤a', correlativas: [] },
      { anio: 1, id: 'hist_social', nombre: 'Historia Social General', correlativas: [] },
      { anio: 1, id: 'socio', nombre: 'Introducci칩n a la Sociolog칤a', correlativas: [] },
      { anio: 1, id: 'psic_gen', nombre: 'Psicolog칤a General', correlativas: [] },
      { anio: 1, id: 'practica', nombre: 'Intro. a la Pr치ctica Psicopedag칩gica', correlativas: [] },
      { anio: 1, id: 'intro_edu', nombre: 'Introducci칩n a la Educaci칩n', correlativas: [] },
      { anio: 1, id: 'taller', nombre: 'Taller de Lectura y Escritura', correlativas: [] },

      { anio: 2, id: 'pedagogia', nombre: 'Pedagog칤a', correlativas: [] },
      { anio: 2, id: 'bio', nombre: 'Fund. B치sicos para la Educ.', correlativas: [] },
      { anio: 2, id: 'des1', nombre: 'Psicolog칤a del Desarrollo I', correlativas: [] },
      { anio: 2, id: 'psic_social', nombre: 'Psicolog칤a Social', correlativas: [] },
      { anio: 2, id: 'antro', nombre: 'Antropolog칤a Cultural', correlativas: [] },
      { anio: 2, id: 'des2', nombre: 'Psicolog칤a del Desarrollo II', correlativas: ['des1'] },
      { anio: 2, id: 'teorias', nombre: 'Teor칤as del Aprendizaje', correlativas: ['des1', 'des2'] },
      { anio: 2, id: 'hist_edu', nombre: 'Historia de la Educaci칩n', correlativas: [] },

      { anio: 3, id: 'metod', nombre: 'Metodolog칤a de la Inv. Social', correlativas: [] },
      { anio: 3, id: 'psicoanalit', nombre: 'Teor칤as Psicoanal칤ticas Cont.', correlativas: [] },
      { anio: 3, id: 'didact1', nombre: 'Did치ctica I', correlativas: [] },
      { anio: 3, id: 'ped_esp', nombre: 'Pedagog칤a Especial', correlativas: [] },
      { anio: 3, id: 'neuro', nombre: 'Elementos de Neuropsic. Infantil', correlativas: [] },
      { anio: 3, id: 'psicopat1', nombre: 'Psicopatolog칤a del Desarrollo I', correlativas: [] },
      { anio: 3, id: 'ling_epist', nombre: 'Ling칲칤stica y Semi칩tica / Epistemolog칤a y Psic. Gen칠tica', correlativas: [] },

      { anio: 4, id: 'tec_expl', nombre: 'T칠cnicas de Exploraci칩n Psicop.', correlativas: [] },
      { anio: 4, id: 'didact2', nombre: 'Did치ctica II', correlativas: ['didact1'] },
      { anio: 4, id: 'leng_trast', nombre: 'Estudio del Lenguaje y sus Trast.', correlativas: [] },
      { anio: 4, id: 'diagnostico', nombre: 'Diagn칩stico Psicopedag칩gico', correlativas: [] },
      { anio: 4, id: 'estrategias', nombre: 'Estrategias para el Abordaje de Dif.', correlativas: [] },
      { anio: 4, id: 'inst', nombre: 'Pedagog칤a Institucional', correlativas: [] },
      { anio: 4, id: 'clinica', nombre: 'Cl칤nica Psicopedag칩gica', correlativas: [] },

      { anio: 5, id: 'abordaje', nombre: 'Abordaje Psicoanal칤tico en N y A', correlativas: [] },
      { anio: 5, id: 'teo_edu', nombre: 'Teor칤a de la Educaci칩n', correlativas: [] },
      { anio: 5, id: 'psicopat2', nombre: 'Psicopatolog칤a del Desarrollo II', correlativas: ['psicopat1'] },
      { anio: 5, id: 'optativa', nombre: 'Optativa', correlativas: [] }
    ];

    let progreso = JSON.parse(localStorage.getItem('psicoUNLZprogreso')) || [];

    function render() {
      const contenedor = document.getElementById('contenedor');
      contenedor.innerHTML = '';

      for (let anio = 1; anio <= 5; anio++) {
        const grupo = materias.filter(m => m.anio === anio);
        let html = `<div class="anio"><h2>${anio}췈 A침o</h2><table><tr><th>Materia</th><th>Notas Parciales</th><th>Final</th><th>Fecha de Cierre</th><th>Nota Final</th></tr>`;

        grupo.forEach(m => {
          const aprobada = progreso.includes(m.id);
          const habilitada = m.correlativas.every(id => progreso.includes(id));
          const clase = aprobada ? 'aprobada' : (habilitada ? 'desbloqueada' : '');
          html += `<tr class="${clase}" onclick="marcar('${m.id}')">
            <td>${m.nombre}</td><td></td><td></td><td></td><td></td>
          </tr>`;
        });

        html += '</table></div>';
        contenedor.innerHTML += html;
      }
    }

    function marcar(id) {
      if (!progreso.includes(id)) {
        const mat = materias.find(m => m.id === id);
        if (mat.correlativas.every(c => progreso.includes(c))) {
          progreso.push(id);
          localStorage.setItem('psicoUNLZprogreso', JSON.stringify(progreso));
          render();
        }
      }
    }

    function reiniciar() {
      if (confirm('Reiniciar progreso?')) {
        progreso = [];
        localStorage.removeItem('psicoUNLZprogreso');
        render();
      }
    }

    render();
  </script>
</body>
</html>
